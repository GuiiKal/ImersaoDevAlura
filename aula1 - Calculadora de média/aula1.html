<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - Aula 1 - Calculadora de média </title>
    <link rel="stylesheet" href="aula1.css">
</head>

<body>
    <div>
        <div class="container">
            <h1 class="page-title">
                Calculadora de média</h1>
            <p class="page-subtitle">
                Descubra qual a sua média de nota de todas as provas!
            </p>
            <div>
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
                    class="page-logo" alt="">
            </div>

            <div class="area_calc">
                <label for="">Digite a primeira nota: </label> <input type="number" id="nota1"> <br>
                <label for="">Digite a segunda nota: </label> <input type="number" id="nota2"> <br>
                <label for="">Digite a terceira nota: </label> <input type="number" id="nota3"> <br>
                <label for="">Digite a quarta nota: </label> <input type="number" id="nota4"> <br>
                <button onclick="calcMedia()" type="submit" id="btnCalcMed">Calcular média</button> <br>
                <label for="">Resultado final do aluno: </label> <br> <span id="resultadoFinal"> </span>
            </div>

        </div>
        <div class="container_temp">
            <h1 class="page-title">Conversor de temperaturas</h1>
            <p class="page-subtitle">Fazendo conversões de temperaturas com JavScript</p>

            <div class="area_calc">
                <label for="">Digite a temperatura em graus Celsius: </label> <input type="number" id="tempC">  <br>
                <button onclick="converterTemp()" type="submit" id="btnConverteTemp">Converter para Fahrenheit</button> <br><br>
                <label for="">Resultado: </label> <br> <span id="resultadoTemp"> </span>
            </div>
        </div>

        <div>
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </div>
    </div>

    <script src="aula1.js"></script>

</body>

</html>
